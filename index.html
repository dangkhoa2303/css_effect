      .btn{
        padding:10px 15px;
        border:none;
        background:#aaa;
        border-radius:5px;
        /* transition-delay:1s;
        transition-property:all;
        transition-duration:1s;
        transition-timing-function:ease-in; */

        /* transition: property duration time-function delay; */
        /* transition: all 1s ease-in 1s; */
        animation-name:changeBg;
        animation-duration:1s;
        animation-iteration-count:infinite;
        animation-timing-function:ease;
        position:relative;
        animation-fill-mode:backwards;
       /* animation: name duration timing delay interation-count direction; */
      
      }

      .btn:hover
      {
        /* background: yellow; */
        border:1px solid red;
       
        
      }

      @keyframes changeBg{
        0%{
          background:#aaa;
          width:100px;
          
        }
     
        100%{
          background:red;
          width:100px;
        }
      }



      li{
        list-style:none;
        /* border:1px solid; */
      
        width:100px;
        position:relative;
      }
      .menu > li{
        background:#aaa;
      }
      li:hover{
        background:yellow;
      }
      ul{
        padding:0;
      }
      .menu-child{
        position:absolute;
        transition:all 1s ease;
        left:200px;
        top:100px;
        opacity:0.1;
        background:red;
  
        visibility:hidden;

      }

      @keyframes smoodmenu{
        from{
          left:200px;
          top:100px;
          rotate:0deg;
        }

        to {
          top:0;
          left:100px;
          rotate:360deg;
        }
      }

      .menu li:hover .menu-child,
      .menu li:hover .menu-child-1{
        background:green;
        animation-name:smoodmenu;
        animation-duration:1s;
        animation-iteration-count:1;
        animation-fill-mode:forwards;
        opacity:1;
        visibility:visible ;
      }
      input{
        border:none;
        outline:none;
        border-bottom:5px solid;
      }
      input:hover{
        border-bottom:5px solid red;
      }

      input:focus{
        border-bottom:5px solid blue;
      }

      .btn::first-letter {
        color: #ff0000;
        font-size: 20px;
        position:relative;
        z-index:1;
      } 

      .btn::before{
        position:absolute;
        content:"";
        
      }

     .btn::after{
        position:absolute;
        content:"";
        left:0;
        z-index:100;
      }
      img{
        /* transition: all 1s ease; */
        opacity:1;
        animation-name:spin;
        animation-duration:1s;
        animation-timing-function:ease;
        animation-iteration-count:infinite;
        width:140px;
        height:140px;
        border-radius:50%;
        
      }

      @keyframes spin{
        form{
          rotate: 0deg;
        }
        to{
          rotate:360deg;
        }
      }
      img:hover{
        opacity:0.3;
        /* transform:scale(1.12); */
        /* scale:2; */
        
      }
    </style>
